	for (var i = 0; i < data.length; i++){
		var entry = data[i];
		for (var key in entry){
			var value = entry[key];
			if (!values[key]){
				values[key] = {};
			}
			
			if (!values[key][value]){
				values[key][value] = [];
			} 
			values[key][value].push(entry);
		}
	}
	
	var songMeshes = [];
	 
	
	window.onload = function(){  
		var range = 100;
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement ); 
  
		var scene = new THREE.Scene();

		var camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
		var back = 500;
		camera.position.set( back, back, back ); 
		camera.lookAt( new THREE.Vector3( 0, 0, 0 ) ); 
		  
		for (var i = 0; i < data.length; i++ ){ 
			var size = 5;
			
			var group = new THREE.Object3D();
			scene.add(group);
			
			var geometry = new THREE.BoxGeometry( size, size, size );  
			var material = new THREE.MeshBasicMaterial( {wireframe: true} ); 
			var mesh = new THREE.Mesh( geometry, material ); 
			   
			group.add(mesh);  
						 
			var canvas1 = document.createElement('canvas');
			var context1 = canvas1.getContext('2d');
			canvas1.width = 100;
			canvas1.height = 20; 
			
			context1.font = "10px Arial";
			context1.fillStyle = "rgba(255, 255, 0, 1)";
			context1.textAlign = "center";
			context1.fillText(data[i].title, 100 / 2, 10);
			 
			var texture1 = new THREE.Texture(canvas1) 
			texture1.needsUpdate = true;
			  
			var material1 = new THREE.MeshBasicMaterial( {map: texture1, side: THREE.DoubleSide } );
			material1.transparent = true;
 
			var mesh1 = new THREE.Mesh(
				new THREE.PlaneGeometry(canvas1.width, canvas1.height),
				material1
			  ); 
			mesh1.rotation.set(0, Math.PI / 4, 0);
			mesh1.position.set(0, 0, 0); 
			var scale = 0.3;
			mesh1.scale.set(scale, scale, scale);
			group.add( mesh1 );   
			
			group.size = 15;
			
			data[i].cube = group;
			data[i].box = mesh;
			
			group.data = data[i];
			
			
			songMeshes.push(group);
		} 

		// Axes
		axes = buildAxes();
		scene.add( axes );

		// Picking stuff

		var projector = new THREE.Projector();
		var mouseVector = new THREE.Vector3();

		// User interaction
		window.addEventListener( 'mousemove', onMouseMove, false );
		window.addEventListener( 'resize', onWindowResize, false );
		window.addEventListener( 'click', onMouseClick, false );
		window.addEventListener( 'keydown', onKeyPress, false );
		window.addEventListener( 'keyup', onKeyUp, false );
		 
		window.addEventListener('DOMMouseScroll', mousewheel, false);
		window.addEventListener('mousewheel', mousewheel, false);
  
		// And go!
		animate();
		
		var hovered = null;
		function onMouseClick(e){  
			if (hovered !== null){ 
				window.open(hovered.link, "_blank");
			}
		} 
		
		var w = false;
		var s = false;
		var a = false;
		var d = false;
		function onKeyPress( e){ 
			var code = e.keyCode; 
			if (code == 87){
				w = true;
			}
			if (code == 83){
				s = true;
			} 
			if (code == 65){ 
				a = true;
			} 
			if (code == 68){
				d = true;
			}
		}
		
		function onKeyUp(e){ 
			var code = e.keyCode;
			if (code == 87){
				w = false;
			}
			if (code == 83){
				s = false;
			} 
			if (code == 65){ 
				a = false;
			} 
			if (code == 68){
				d = false;
			}
		}
		
		function handleKeys(){
			var move = 10;
			if (w){
				camera.position.x -= move;
				camera.position.z -= move;
			}else if (s){
				camera.position.x += move;
				camera.position.z += move;			
			}
			
			if (a){ 
				camera.position.x -= move;
				camera.position.z += move;	
			}else if (d){
				camera.position.x += move;
				camera.position.z -= move;				
			}
		}
		  
		function onMouseMove( e ) {
			return;
			mouseVector.x = 2 * (e.clientX / window.innerWidth) - 1;
			mouseVector.y = 1 - 2 * ( e.clientY / window.innerHeight );

			var raycaster = projector.pickingRay( mouseVector.clone(), camera ),
				intersects = raycaster.intersectObjects( cubes.children );

			cubes.children.forEach(function( cube ) {
				var link = cube.theInternalLink;
				cube.material.color = new THREE.Color( 0xff0000 );
			});
			hovered = null;
			
				$("body").css("cursor", "default");

			for( var i = 0; i < intersects.length; i++ ) {
				var intersection = intersects[ i ],
					obj = intersection.object; 
				obj.material.color = new THREE.Color( 0xffff00 );
				$("body").css("cursor", "pointer");
				hovered = obj.theInternalLink; 
				break;				
			}


		}

		function onWindowResize( e ) {
			var containerWidth = window.innerWidth;
			var containerHeight = window.innerHeight;
			renderer.setSize( containerWidth, containerHeight );
			camera.aspect = containerWidth / containerHeight;
			camera.updateProjectionMatrix();
		}
		
		var genres = values["genre"];
		var groups = [];
		var gGroups = {};
		for (var key in genres){  
			var genre = genres[key];
			var geometry = new THREE.BoxGeometry( size, size, size );   
			var material = new THREE.MeshNormalMaterial( );
			var mesh = new THREE.Mesh( geometry, material ); 
			mesh.size = genre.length * 5; 
			scene.add(mesh);
			groups.push(mesh);
			  
			var r = Math.random();
			var g = Math.random();
			var b = Math.random();
			mesh.color = {r: r, g: g, b: b}; 
			 
			gGroups[key] = mesh;
		}
		
		positionOnGrid(groups, parseInt(Math.sqrt(groups.length) + 1), 50);
		
		function positionOnGrid(objects, cols, spacing){
			for (var i = 0; i < objects.length; i++){
				var object = objects[i];
				var x = spacing * (i % cols);
				var z = parseInt(i / cols) * spacing;
				var y = 0;  
				object.position.set(x, y, z); 
			}
		}
		  
		function spread(objects, maxMove){  
			
			for (var i = 0; i < objects.length; i++){
				var object = objects[i]; 
				var size = object.size;
				var vector = object.position.clone();
				for (var j = 0; j < objects.length; j++){
					if (i == j) continue;
					var other = objects[j];
					
					var distance = object.position.distanceTo(other.position);
					if (distance > 200) continue;					
					
					var ray = object.position.clone().sub(other.position).normalize();
					
					if (ray.x == 0 && ray.y == 0 && ray.z == 0){
						ray.x = Math.random();
						ray.z = Math.random();
					}
					
					distance = Math.min(size, distance);
					distance = Math.max(0, distance);
					distance = size - distance;
					distance = Math.min(distance, maxMove);
										
					object.position.add(ray.multiplyScalar(distance)); 
				} 
			}
		}
		
		function snapSongsToGroups(){  
			for (var genre in genres){
				var group = gGroups[genre];
				var genreSongs = genres[genre];
				for (var i = 0; i < genreSongs.length; i++){
					var song = genreSongs[i];   
					song.cube.position.set(
						group.position.x,
						group.position.y,
						group.position.z);  
					song.box.material.color.setRGB(group.color.r, group.color.g, group.color.b);
				}
			}
		}
		 
		function spreadThemOut(objects, iterations, maxMove, callback){
			var count = 0;
			var id = setInterval(function(){ 
				spread(objects, maxMove); 
				
				if (count++ > iterations){
					clearInterval(id);
					callback();
				}
			}, 10); 
		} 
		
		function setHeight(objects, key){
			for (var i = 0; i < objects.length; i++){
				var object = objects[i];
				object.position.y = parseInt(object.data[key]);
			}
		}
		
		spreadThemOut(groups, 30, 50, function(){
			snapSongsToGroups();
			spreadThemOut(songMeshes, 50, 3, function(){
				setHeight(songMeshes, "rating");
			});
		});
		console.log("done");
		
		
		
		
		
		
		function update(){
			 
		}

		function animate() {
			requestAnimationFrame( animate );
			handleKeys();
			update();
			renderer.render( scene, camera );
		}


		// http://soledadpenades.com/articles/three-js-tutorials/drawing-the-coordinate-axes/
		function buildAxes() {
			var axes = new THREE.Object3D();

			axes.add( buildAxis( new THREE.Vector3( 0, 0, 0 ), new THREE.Vector3( 100, 0, 0 ), 0xFF0000, false ) ); // +X
			axes.add( buildAxis( new THREE.Vector3( 0, 0, 0 ), new THREE.Vector3( -100, 0, 0 ), 0x800000, true) ); // -X
			axes.add( buildAxis( new THREE.Vector3( 0, 0, 0 ), new THREE.Vector3( 0, 100, 0 ), 0x00FF00, false ) ); // +Y
			axes.add( buildAxis( new THREE.Vector3( 0, 0, 0 ), new THREE.Vector3( 0, -100, 0 ), 0x008000, true ) ); // -Y
			axes.add( buildAxis( new THREE.Vector3( 0, 0, 0 ), new THREE.Vector3( 0, 0, 100 ), 0x0000FF, false ) ); // +Z
			axes.add( buildAxis( new THREE.Vector3( 0, 0, 0 ), new THREE.Vector3( 0, 0, -100 ), 0x000080, true ) ); // -Z

			return axes;

		}

		function buildAxis( src, dst, colorHex, dashed ) {
			var geom = new THREE.Geometry(),
				mat; 

			if(dashed) {
				mat = new THREE.LineDashedMaterial({ linewidth: 1, color: colorHex, dashSize: 5, gapSize: 5 });
			} else {
				mat = new THREE.LineBasicMaterial({ linewidth: 1, color: colorHex });
			}

			geom.vertices.push( src.clone() );
			geom.vertices.push( dst.clone() );

			var axis = new THREE.Line( geom, mat );

			return axis;

		} 

	  function mousewheel( event )
	  {
		 var delta = event.wheelDeltaY * -0.3; 
		 var direction = new THREE.Vector3(1, 1, 1);
		 camera.position.add(direction.multiplyScalar(delta));
	  }
	  
	} 
	
</script>
